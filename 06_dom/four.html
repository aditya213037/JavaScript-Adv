<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //function of adding element in li.

    //Bruteforce approach

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = langName;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");


    //Optimized Approach
    function addOptiLang(langName){
        const li = document.createElement('li');
        // const textnode = document.createTextNode(langName);
        // li.appendChild(textnode);

        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);

    }

    addOptiLang("typeScript");

    ///Edit
    //M-1
    const secondLang = document.querySelector('li:nth-child(2)');
    // console.log(secondLang);
    secondLang.innerHTML = 'MOJO';

    //M-2
    const secondLang1 = document.querySelector('li:nth-child(2)');
    const newli = document.createElement('li');
    newli.innerText = 'python';
    secondLang1.replaceWith(newli);

    //M-3
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>typeScript</li>';

    //Remove
    const elem = document.querySelector('li:last-child');
    elem.remove();
</script>
</html>
