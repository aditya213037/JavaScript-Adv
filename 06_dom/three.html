<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'heading';
    div.id = Math.ceil(Math.random() * 10 + 1);
    div.style.backgroundColor = 'green';
    div.style.padding = '12px';
    div.setAttribute("title", "headTitle");

    //div.innerText = "Document Object Model Manipulation" ///It perform overwrite operation
    const addText = document.createTextNode("Document Object Model Manipulation");
    div.appendChild(addText);      //Always prefer this method to add text in node.

    document.body.appendChild(div);  //Then add thiv div to body of document.


</script>
</html>
